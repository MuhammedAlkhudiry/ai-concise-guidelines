# =============================================================================
# Kitty Terminal Configuration
# Synced via: https://github.com/MuhammedAlkhudiry/ai-concise-guidelines
# =============================================================================

# Remote control (required for tab color scripts)
allow_remote_control yes

# --- Font ---
font_family      JetBrains Mono
font_size        14.0
disable_ligatures never

# --- Performance ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# --- Window ---
window_padding_width  12
hide_window_decorations titlebar-only
confirm_os_window_close 0

# --- Scrollback ---
scrollback_lines 10000
scrollback_pager_history_size 100

# --- Mouse ---
copy_on_select   clipboard
mouse_hide_wait  3.0
url_style        curly

# --- Bell (disabled) ---
enable_audio_bell no
visual_bell_duration 0

# --- Cursor ---
cursor_shape     beam
cursor_blink_interval 0.5

# --- Shell integration ---
shell_integration enabled

# --- macOS ---
macos_option_as_alt         yes
macos_quit_when_last_window_closed yes
macos_titlebar_color        background

# --- Keyboard shortcuts ---
map cmd+t        new_tab_with_cwd
map cmd+w        close_tab
map cmd+1        goto_tab 1
map cmd+2        goto_tab 2
map cmd+3        goto_tab 3
map cmd+4        goto_tab 4
map cmd+5        goto_tab 5
map cmd+shift+]  next_tab
map cmd+shift+[  previous_tab
map cmd+d        launch --cwd=current --location=vsplit
map cmd+shift+d  launch --cwd=current --location=hsplit

# --- Tab bar styling ---
tab_bar_edge top
tab_bar_style separator
tab_separator "   "
tab_bar_align center
tab_bar_min_tabs 1
tab_bar_margin_width 10
tab_bar_margin_height 8 8

# Tab styling (high contrast)
active_tab_foreground   #1e1e2e
active_tab_background   #a6adc8
active_tab_font_style   bold
inactive_tab_foreground #bac2de
inactive_tab_background #45475a
inactive_tab_font_style normal

# Tab title (markers set via script for dev/opencode)
tab_title_max_length 50
tab_title_template        "   {title}   "
active_tab_title_template "   {title}   "
